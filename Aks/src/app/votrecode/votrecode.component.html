<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Votre code</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- Default Label -->
    <!-- Default Note -->



    <ion-grid>
        <ion-row>
            <ion-col size="12">Valider votre code</ion-col>
            <ion-col size="12">



                <ion-note>
                    Vous devez gratter l'étiquette AksantiMed apposée sur la boite de votre médicament.
                </ion-note>
            </ion-col>
            <ion-col size="12"></ion-col>
            <ion-col size="12"></ion-col>
            <ion-col size="12">
                <!-- Debut formulaire -->
                <!-- If user is loaded show the form, else show the loading template -->
                <form
                    [formGroup]="form"
                    (ngSubmit)="submit()"
                >



                    <ion-item>
                        <ion-label>Entrer votre code</ion-label>
                        <ion-input
                            type="number"
                            placeholder
                            id="votrecode"
                            class="form-control"
                            formControlName="votrecode"
                        >
                        </ion-input>



                    </ion-item>
                    <ion-item></ion-item>


                    <ion-button
                        expand="block"
                        color="primary"
                        ion-button
                        type="submit"
                        block
                    >
                        Validez
                    </ion-button>
                </form>
                <p [innerHTML]="myResponse"></p>
                <ng-template #loading>Votre reponse ...</ng-template>
                <!-- Fin formulaire -->
            </ion-col>
            <ion-col size="12"></ion-col>



        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer></ion-footer>
